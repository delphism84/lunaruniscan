version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: lunar-mongo
    restart: always
    ports:
      - "47017:27017"
    env_file:
      - .env
    command: ["mongod", "--port", "27017", "--bind_ip", "0.0.0.0"]
    volumes:
      - /var/uniscan/docker/data/mongo:/data/db
      - /var/uniscan/docker/mongo-init:/docker-entrypoint-initdb.d:ro
  node-api:
    build:
      context: /var/uniscan/lnuniserverbe/node-api
      dockerfile: Dockerfile
    container_name: lunar-node-api
    restart: always
    depends_on:
      - mongo
      - dispatch-service
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=45444
      - WS_PATH=/ws/sendReq
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB:-uniscan}
      - DISPATCHER_URL=http://dispatch-service:50210/enqueue
      - INTERNAL_TOKEN=${INTERNAL_TOKEN:-dev-internal-token}
    ports:
      - "127.0.0.1:45444:45444"
    volumes:
      - /var/uniscan/lnuniserverbe/data/api-files:/usr/src/app/files

  dispatch-service:
    build:
      context: /var/uniscan/services/dispatch-service
      dockerfile: Dockerfile
    container_name: lunar-dispatch-service
    restart: always
    depends_on:
      - mongo
      - node-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=50210
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB:-uniscan}
      - NODE_API_INTERNAL_URL=http://node-api:45444/internal/dispatch
      - INTERNAL_TOKEN=${INTERNAL_TOKEN:-dev-internal-token}
