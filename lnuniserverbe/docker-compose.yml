version: '3.8'

services:
  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - uniscan-admin
      - node-api
    restart: unless-stopped

  # NextJS admin FE (DB 데이터 관리용)
  uniscan-admin:
    build:
      context: ../fe-admin
      dockerfile: Dockerfile
    ports:
      - "50200:50200"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.domain1.com
    restart: unless-stopped

  # Node API 백엔드
  node-api:
    build:
      context: ./node-api
      dockerfile: Dockerfile
    ports:
      - "45444:45444"
    environment:
      - NODE_ENV=production
      - PORT=45444
      - WS_PATH=/ws/sendReq
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB:-uniscan}
      - DISPATCHER_URL=http://dispatch-service:50210/enqueue
      - INTERNAL_TOKEN=${INTERNAL_TOKEN:-dev-internal-token}
    volumes:
      - ./data/api-files:/usr/src/app/files
    depends_on:
      - uniscan-mongo
      - dispatch-service
    restart: unless-stopped

  dispatch-service:
    build:
      context: ../services/dispatch-service
      dockerfile: Dockerfile
    ports:
      - "50210:50210"
    environment:
      - NODE_ENV=production
      - PORT=50210
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB:-uniscan}
      - NODE_API_INTERNAL_URL=http://node-api:45444/internal/dispatch
      - INTERNAL_TOKEN=${INTERNAL_TOKEN:-dev-internal-token}
    depends_on:
      - uniscan-mongo
      - node-api
    restart: unless-stopped

  # 데이터베이스 (MongoDB)
  uniscan-mongo:
    image: mongo:6
    ports:
      - "50300:27017"
    restart: unless-stopped

  # SSL 인증서 자동 갱신
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
